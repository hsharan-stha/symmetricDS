<body-title text="Manage Nodes"></body-title>
<div class="col-lg-12 p-0">
    <div class="tbl-up-gap">
        <app-node-button-bar [controlData]="controlData" [registrationData]="registrationData"
                             [buttonDisabledClass]="buttonDisabledClass" [selectedID]="selectedId"
                             (searchBoxData)="search($event)"></app-node-button-bar>
    </div>


    <router-outlet></router-outlet>
    <!--/for data load dialog -->

    <div id="node">
        <data-list [columnsList]="columnsList"
                   [table_loader]="table_loader"
                   [pagination]="pagination"
                   [datas]="nodesData"
                   [filterField]="filterField"
                   (sortOrder)="sortEvent($event)"
                   (selectedRow)="rowClick($event)"
                   (page)="pageNumber($event)"
                   [filterText]="subText"></data-list>
    </div>
</div>
